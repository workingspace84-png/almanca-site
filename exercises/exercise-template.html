<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{{TITLE}}</title>
  <link rel="stylesheet" href="../style.css">
  <style>

  
    /* ÖZEL KARAKTER PANELİ - exercises.js ile uyumlu */
    #char-panel {
      display: flex;
      justify-content: center; /* ortala */
      margin-top: 6px; /* input altına */
      margin-bottom: 14px;
      gap: 8px;
    }

    #char-panel button {
      padding: 6px 12px;
      font-size: 0.95rem;
      border-radius: 8px;
      border: 1px solid #1abc9c;
      background-color: #1abc9c; /* check button ile uyumlu yeşil ton */
      color: #111;
      cursor: pointer;
      transition: background 0.2s;
    }

    #char-panel button:hover {
      background-color: #16a085;
      color: #fff;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<div id="header-placeholder"></div>

<!-- ANA İÇERİK -->
<div class="exercise-wrapper">
  <div class="exercise-container">
    <h2 class="exercise-title">{{TITLE}}</h2>
    <p id="question">
      {{QUESTION}}<br>
      <em>{{TRANSLATION}}</em>
    </p>

    <input type="text" id="answerInput" placeholder="Antwort hier eingeben...">

    <!-- CHAR PANEL BURAYA GELECEK -->
    <div id="char-panel"></div>

    <button id="submitBtn">Check</button>
    <p id="feedback"></p>
    <p id="explanation">{{EXPLANATION}}</p>
    <p id="score"></p>
  </div>
</div>

<!-- FOOTER -->
<footer>
  <p>&copy; 2025 Mein Deutsch Study Hall</p>
</footer>

<!-- HEADER FETCH -->
<script>
fetch('../header.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('header-placeholder').innerHTML = data;
  });
</script>

<script src="../js/header.js"></script>
<script>
window.EXERCISE_DATA = './exercise-template.json';
</script>
<script src="../js/exercises.js"></script>

</body>
</html>
