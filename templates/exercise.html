{% extends "base.html" %}

{% block title %}Multiple Choice Exercise{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/exercise.css') }}">
{% endblock %}

{% block content %}

<!-- SAYFA BAÅžLIÄžI â€“ Container dÄ±ÅŸÄ±nda -->
<h2 class="exercise-page-title">Multiple Choice Exercise</h2>

<div class="exercise-wrapper">
  <div class="exercise-container">

    <!-- Soru -->
    <p id="question"></p>

    <!-- SeÃ§enekler -->
    <div id="options"></div>

    <!-- ðŸ”´ NEXT BUTTON: mutlaka eklenmeli -->
    <button id="nextBtn" style="display:none;">Next Question</button>
    <!-- Feedback -->
     
    <div id="feedback"></div>

    <!-- Skor / ilerleme -->
    <p id="score"></p>

  </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
  window.LANGUAGE = "{{ lang }}";

  window.I18N = {
    nextButton: "{{ 'next_button' | translate(lang) }}",
    completedMessage: "{{ 'completed_message' | translate(lang) }}"
  };

  window.EXERCISE_DATA = "/api/exercises/{{ exercise_id }}";
</script>

<script src="{{ url_for('static', filename='js/exercises.js') }}"></script>
{% endblock %}
